<!DOCTYPE html>
<html>
<body>
    <img id="ViewFinder" alt="Live camera">
    <script src="../../../../web/js/autobahn.min.js"></script>
    <script type="text/javascript">
        var connection = new autobahn.Connection({url: 'ws://127.0.0.1:8080/ws', realm: 'realm1'});

        connection.onopen = function (session) {

           function onframe(args) {
              document.getElementById("ViewFinder").src = "data:image/jpg;base64," + args[0];
           }
           session.subscribe('io.crossbar.demo.frames', onframe);
        };

        connection.open();
    </script>

</body>
</html>
